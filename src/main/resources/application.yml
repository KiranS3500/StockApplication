server:
  port: 8085
spring:  
   datasource:
      url: jdbc:mysql://localhost:3306/stockdb
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: Root
   jpa:
      hibernate.ddl-auto: update
      properties:
         hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect  
    
   mvc:
      pathmatch:
         matching-strategy : ant-path-matcher  
   data:
      mongodb:
         host: localhost
         port: 27017
         database: stockdb            
